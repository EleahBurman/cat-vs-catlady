<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
  <link
  id="favicon"
  rel="icon"
  href="./assets/images/catfavicon.png"
  type="image/png"
  sizes="16x16"
  >
	<script defer src="./js/confetti.js"></script>
	<script defer src="./js/app.js"></script>
	<title>Cat v.s. Cat Lady</title>
</head>
<body>
	<h1>Cat v.s. Cat Lady</h1>
	<div class="vs-human-or-computer">
		<button id="human" class="button">Human <span class="emoji">ğŸ™‹ğŸ»â€â™€ï¸</span></button>
		<button id="computer" class="button">Computer <span class="emoji">ğŸ¤–</span></button>
	</div>
	<div class="start-screen">
		<h2>Choose your player:</h2>
		<button id="cat" class="button"><img src="./assets/images/winkingcat.jpg"></button>
		<button id="catlady" class="button"><img src="./assets/images/frustratedwoman.jpg"></button>
	</div>
	<div class="game-play">
		<h2 id="message"></h2>
		<section class="board">
				<div class="sqr" id="sq0"></div>
				<div class="sqr" id="sq1"></div>
				<div class="sqr" id="sq2"></div>
				<div class="sqr" id="sq3"></div>
				<div class="sqr" id="sq4"></div>
				<div class="sqr" id="sq5"></div>
				<div class="sqr" id="sq6"></div>
				<div class="sqr" id="sq7"></div>
				<div class="sqr" id="sq8"></div>
		</section>
		<div class="reset">
			<button id="reset-btn">VS Human <span class="emoji">ğŸ™‹ğŸ»â€â™€ï¸</span><br>Reset</button>
			<button id="reset-with-ai-btn">VS Computer <span class="emoji">ğŸ¤–</span><br>Reset</button>
		</div>
		<div class="darklightmode">
			<button class="light-dark-btn">Choose <span class="light-color">light</span> or <span class="dark-color">dark</span> mode!</button>
		</div>
		<div class="scoreboard">
			<div class="player-1-score">
					<div class="scoreDisplay" id="cat-score-label"><img src="./assets/images/winkingcat.jpg" alt="cat score">Cat:</div>
					<div class="scoreDisplay" id="catScore">0</div>
			</div>
			<div class="player-2-score">
					<div class="scoreDisplay" id="cat-lady-score-label">
						<img src="./assets/images/frustratedwoman.jpg" alt="cat lady score">Cat Lady:</div>
					<div class="scoreDisplay" id="catLadyScore">0</div>
			</div>
			<div class="tie-score">
					<div class="scoreDisplay" id="tie"><img src="./assets/images/winkingcat.jpg" alt="cat score"> & <img src="./assets/images/frustratedwoman.jpg" alt="cat lady score">Ties:</div>
					<div class="scoreDisplay" id="tieScore">0</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
