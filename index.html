<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
  <link
  id="favicon"
  rel="icon"
  href="./assets/images/catfavicon.png"
  type="image/png"
  sizes="16x16"
  >
	<script defer src="./js/app.js"></script>
	<title>Cat v.s. Cat Lady</title>
</head>
<body>
	<h1>Cat v.s. Cat Lady</h1>
	<h2 id="message">Message</h2>
	<section class="board">
			<div class="sqr" id="sq0"></div>
			<div class="sqr" id="sq1"></div>
			<div class="sqr" id="sq2"></div>
			<div class="sqr" id="sq3"></div>
			<div class="sqr" id="sq4"></div>
			<div class="sqr" id="sq5"></div>
			<div class="sqr" id="sq6"></div>
			<div class="sqr" id="sq7"></div>
			<div class="sqr" id="sq8"></div>
	</section>    
	<button id="reset-btn">Reset</button>
	<footer>
		<div class="scoreboard-div">
			<h2>Scoreboard</h2>
			<div class="player-1-score-div">
					<div class="scoreDisplay" id="cat">Cat:</div>
					<div class="scoreDisplay" id="catScore">0</div>
			</div>
			<div class="player-2-score-div">
					<div class="scoreDisplay" id="catLady">Cat Lady:</div>
					<div class="scoreDisplay" id="catLadyScore">0</div>
			</div>
			<div class="tie-score-div">
					<div class="scoreDisplay" id="tie">Ties:</div>
					<div class="scoreDisplay" id="tieScore">0</div>
			</div>
	</div>
	
	</footer>
</body>
</html>
